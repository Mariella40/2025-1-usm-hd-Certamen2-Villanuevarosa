{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1>Listado de Comunas</h1>

<!-- Mostrar mensajes -->
{% if messages %}
<div class="messages">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
        {{ message }}
    </div>
    {% endfor %}
</div>
{% endif %}

<a href="{% url 'MisComunas:crear' %}" class="btn btn-primary">Nueva Comuna</a>

<table class="table">
    <!-- Cabecera de tabla -->
    <tbody>
        {% for comuna in comunas %}
        <tr>
            <!-- Campos de la comuna -->
            <td>
                <a href="{% url 'MisComunas:editar' comuna.id %}" class="btn btn-sm btn-warning">Editar</a>
                <a href="{% url 'MisComunas:eliminar' comuna.id %}" class="btn btn-sm btn-danger">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
